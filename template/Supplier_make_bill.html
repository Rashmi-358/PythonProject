	    <table class="table" >
          <h1>Book Site</h1>
  <thead>
    <tr>
      <th scope="col">ID</th>
        <th scope="col">Supplier Name</th>
      <th scope="col">Material Name</th>
      <th scope="col">Required Qty</th>
      <th scope="col">Bill Date</th>
        <th scope="col">Price</th>
        <th scope="col">Total Amount</th>

        <th scope="col">Add</th>

    </tr>
  </thead>
<tbody>
<tr>
    <form action="/add_admin_bill/{{row[0]}}" method="POST">
  <td>{{row[0]}}</td>
  <td>{{row[4]}}</td>
<td>{{row[2]}}</td>

  <!-- Total Amount (readonly for reference) -->
  <td>
    <input type="text" name="total_amount" id="totalAmount"  class="form-control" value="{{row[3]}}" readonly>
  </td>

  <!-- Date Input -->
  <td><input type="date" name="udate" class="form-control" required></td>

  <!-- EMI Paid Input -->
  <td>
    <input type="number" name="upaid" id="emiPaid" class="form-control" required oninput="calculateBalance()">
  </td>

  <!-- Balance Field (calculated) -->
  <td>
    <input type="text" name="ubalance" id="balance" class="form-control" readonly>
  </td>

  <!-- Submit Button -->
  <td><input type="submit" class="btn btn-primary" value="Add"></td>
</form>

<!-- JavaScript to Calculate Balance -->
<script>
function calculateBalance() {
    let total = parseFloat(document.getElementById("totalAmount").value) || 0;
    let emi = parseFloat(document.getElementById("emiPaid").value) || 0;
    let balance = total * emi;

    document.getElementById("balance").value = balance.toFixed(2);
}
</script>

</tr>

</tbody>
</table>
