<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Material Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 20px;
      padding-bottom: 40px;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #343a40;
      text-align: center;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 30px;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .card-img-top {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      object-fit: cover;
      height: 180px;
      width: 100%;
    }

    .card-body {
      padding: 20px 18px;
    }

    .card-title {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #212529;
    }

    .card-text {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .container {
      max-width: 1100px;
    }

    /* Responsive grid tweaks */
    @media (min-width: 992px) {
      .card-col {
        max-width: 280px;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">CIVIL CONTRACTOR</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"><a class="nav-link" href="/home/{{rows1[1]}}">Home</a></li>
      <li class="nav-item active"><a class="nav-link" href="/checkout/{{rows1[1]}}">Material Check Out</a></li>
      <li class="nav-item active"><a class="nav-link" href="/bill_histry/{{rows1[1]}}">Order History</a></li>
      <li class="nav-item active"><a class="nav-link" href="/product_details/{{rows1[1]}}">Purchase Material</a></li>
      <li class="nav-item active"><a class="nav-link" href="/search_details/{{rows1[1]}}">Search Material</a></li>
      <li class="nav-item active"><a class="nav-link" href="/add_contract/{{rows1[1]}}">Add Contract</a></li>
      <li class="nav-item active"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>Material Details</h1>
  <div class="row justify-content-center">
    {% for row in rows %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center card-col">
      <div class="card">
        <img src="/static/upload/{{row[1]}}" alt="Material Image" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">Material Name: {{row[2]}}</h5>
          <p class="card-text">Price: â‚¹{{row[3]}}</p>
          <p class="card-text">Description: {{row[4]}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
