<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1.2px;
      color: #dc3545 !important;
    }
    h1 {
      margin: 30px 0 20px;
      font-weight: 700;
      color: #333;
      text-align: center;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      margin: 20px 15px;
      transition: transform 0.2s ease;
      background-color: #fff;
      color: #212529;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }
    .card-img-top {
      border-radius: 12px 12px 0 0;
      object-fit: cover;
      height: 180px;
      width: 100%;
    }
    .card-title,
    .card-text {
      margin-bottom: 8px;
      font-weight: 600;
    }
    .card-text {
      color: #555;
    }
    .cards-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand" href="#">CIVIL CONTRACTOR</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a
            class="nav-link"
            href="/supplier_bill_histry/{{rows1[1]}}"
            >Material Request List</a
          >
        </li>

        <li class="nav-item active">
          <a
            class="nav-link"
            href="/supplier_product_details/{{rows1[1]}}"
            >Material Details</a
          >
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Product Details</h1>
    <div class="cards-row">
      {% for row in rows %}
      <div class="card" style="width: 18rem;">
        <img
          class="card-img-top"
          src="/static/upload/{{row[1]}}"
          alt="Material Image"
        />
        <div class="card-body">
          <h5 class="card-title">Material Name: {{ row[2] }}</h5>
          <p class="card-text">Price: â‚¹{{ row[3] }}</p>
          <p class="card-text">Description: {{ row[4] }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
