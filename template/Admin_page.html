<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }

    h1.display-4 {
      margin-top: 80px;
      font-size: 60px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .form-control {
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    .btn-danger {
      background-color: #ff4d4f;
      border-radius: 10px;
      font-weight: bold;
      border: none;
    }

    .btn-danger:hover {
      background-color: #e53935;
    }

    @media (max-width: 768px) {
      h1.display-4 {
        font-size: 36px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="#" class="navbar-brand">CIVIL CONTRACTOR</a>
  </nav>

  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="display-4">Welcome To Admin Register</h1>
      </div>
      <div class="col-md-4">
        <div class="card mt-5 p-4">
          <div class="card-body">
            <form method="POST" action="/admin_register">
              <div class="form-group mb-3">
                <input type="text" name="uemail" class="form-control" placeholder="Admin Email">
              </div>
              <div class="form-group mb-3">
                <input type="text" name="upassword" class="form-control" placeholder="Admin Password">
              </div>
              <input type="submit" class="btn btn-danger btn-block form-control" value="REGISTER">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
