<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Contract</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

  <style>
    body {
      background: linear-gradient(135deg, #343a40 0%, #6c757d 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff !important;
      letter-spacing: 1.1px;
    }

    .container {
      flex-grow: 1;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    /* Heading */
    h1.display-4 {
      font-weight: 900;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin-bottom: 40px;
    }

    /* Card */
    .card {
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      background: #fff;
      padding: 30px;
    }

    /* Form inputs */
    .form-control {
      border-radius: 8px;
      padding: 14px 18px;
      font-size: 1.1rem;
      border: 1.5px solid #ced4da;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #dc3545;
      box-shadow: 0 0 8px rgba(220, 53, 69, 0.5);
      outline: none;
    }

    /* Submit button */
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 14px 0;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #b02a37;
      border-color: #a02733;
    }

    /* Responsive tweaks */
    @media (max-width: 767.98px) {
      h1.display-4 {
        font-size: 3rem;
        margin-bottom: 30px;
        text-align: center;
      }

      .row > div {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">CIVIL CONTRACTOR</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"><a class="nav-link" href="/home/{{rows1[1]}}">Home</a></li>
      <li class="nav-item active"><a class="nav-link" href="/checkout/{{rows1[1]}}">Product Check Out</a></li>
      <li class="nav-item active"><a class="nav-link" href="/bill_histry/{{rows1[1]}}">Order History</a></li>
      <li class="nav-item active"><a class="nav-link" href="/product_details/{{rows1[1]}}">Purchase Product</a></li>
      <li class="nav-item active"><a class="nav-link" href="/search_details/{{rows1[1]}}">Search Product</a></li>
      <li class="nav-item active"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row align-items-center">
    <div class="col-md-7">
      <h1 class="display-4">Add Contract</h1>
      <p class="text-light" style="font-size:1.2rem; max-width: 480px;">
        Enter the site details below to create a new contract quickly and easily.
      </p>
    </div>
    <div class="col-md-5">
      <div class="card">
        <form method="POST" action="/contractor/{{rows1[1]}}" enctype="multipart/form-data">
          <div class="form-group">
            <input
              type="text"
              name="p_name"
              class="form-control"
              placeholder="Site Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="p_size"
              class="form-control"
              placeholder="Site Size"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="p_est"
              class="form-control"
              placeholder="Estimation"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="p_dur"
              class="form-control"
              placeholder="Duration"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger btn-block btn-lg">
            Add Contract
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
