<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Style -->
  <style>
    body {
      background-color: #ecf0f1;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #2c3e50;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: white !important;
      font-weight: bold;
    }

    .navbar .nav-link:hover {
      color: #f1c40f !important;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #2c3e50;
      font-weight: bold;
    }

    .table-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    .table thead {
      background-color: #3498db;
      color: white;
    }

    .table tfoot td {
      font-weight: bold;
      background-color: #dff0fa;
    }

    .msg {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #16a085;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">CIVIL CONTRACTOR</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"><a class="nav-link" href="/home/{{a}}">Home</a></li>
      <li class="nav-item active"><a class="nav-link" href="/checkout/{{a}}">Material Check Out</a></li>
      <li class="nav-item active"><a class="nav-link" href="/product_details/{{a}}">Purchase Material</a></li>
      <li class="nav-item active"><a class="nav-link" href="/bill_histry/{{a}}">Order History</a></li>
      <li class="nav-item active"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
  <h1>Billing Summary</h1>

  {% if msg %}
    <div class="msg">{{ msg }}</div>
  {% endif %}

  <div class="table-container">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Sl. No</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right">Total</td>
          <td>{{ total }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

</body>
</html>
