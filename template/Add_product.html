<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Material</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: #343a40 !important;
    }

    h1.display-4 {
      margin-top: 80px;
      font-size: 60px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-danger {
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">CIVIL CONTRACTOR</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="/admin_add_product">Add Product</a></li>
      <li class="nav-item"><a class="nav-link" href="/purchase_list">Order List</a></li>
      <li class="nav-item"><a class="nav-link" href="/user_list">User List</a></li>
      <li class="nav-item"><a class="nav-link" href="/contract_user_list">User Contract List</a></li>
      <li class="nav-item"><a class="nav-link" href="/supplier_list">Supplier List</a></li>
      <li class="nav-item"><a class="nav-link" href="/supplier_order_list">Supplier Order List</a></li>
      <li class="nav-item"><a class="nav-link" href="/bill_list_supplier">Confirmed Supplier Orders</a></li>
      <li class="nav-item"><a class="nav-link" href="/product_list">Product List</a></li>
      <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<!-- Main Section -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 animate__animated animate__fadeInLeft">
      <h1 class="display-4">Add Material</h1>
    </div>
    <div class="col-md-4 animate__animated animate__fadeInRight">
      <div class="card p-4">
        <div class="card-body">
          <form method="POST" action="/add_product" enctype="multipart/form-data">
            <div class="form-group">
              <label>Upload Image</label>
              <input type="file" name="ufile" class="form-control">
            </div>
            <div class="form-group">
              <label>Material Name</label>
              <input type="text" name="p_name" class="form-control" placeholder="Enter material name">
            </div>
            <div class="form-group">
              <label>Material Price</label>
              <input type="text" name="p_price" class="form-control" placeholder="Enter price">
            </div>
            <div class="form-group">
              <label>Material Description</label>
              <input type="text" name="p_desc" class="form-control" placeholder="Enter description">
            </div>
            <input type="submit" class="btn btn-danger btn-block" value="Add">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
