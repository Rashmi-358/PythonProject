<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <title>User Login</title>

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .login-left {
      background: #343a40;
      color: #fff;
      padding: 60px 40px;
      flex: 1 1 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .login-left h1 {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .login-left p {
      font-size: 1.25rem;
      font-weight: 500;
      color: #adb5bd;
      margin-top: 0;
    }

    .login-right {
      flex: 1 1 50%;
      padding: 50px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 350px;
      padding: 30px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .login-card label {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-card input.form-control {
      border-radius: 6px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .login-card input.form-control:focus {
      border-color: #dc3545;
      box-shadow: 0 0 8px rgba(220, 53, 69, 0.4);
      outline: none;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-danger:hover {
      background-color: #b02a37;
      border-color: #b02a37;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .login-left, .login-right {
        flex: 1 1 100%;
        padding: 40px 30px;
      }
      .login-left h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

<div class="login-container">

  <div class="login-left">
    <h1>Welcome Back!</h1>
    <p>Please login to access your account</p>
  </div>

  <div class="login-right">
    <div class="login-card">
      <form method="post" action="/user_login" class="form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" name="uemail" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="upassword" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-danger btn-lg">Login</button>
      </form>
    </div>
  </div>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
