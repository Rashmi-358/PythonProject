<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Admin Login</title>

  <style>
    body {
      background-image: url('/static/image/1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7) !important;
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: bold;
    }

    h1.display-4 {
      margin-top: 100px;
      font-size: 60px;
      color: #f8f9fa;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    .card .form-label {
      color: #fff;
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .btn-danger {
      background-color: #ff4d4f;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .btn-danger:hover {
      background-color: #e53935;
    }

    @media (max-width: 767px) {
      h1.display-4 {
        font-size: 36px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">CIVIL CONTRACTOR</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1 class="display-4">Welcome to Admin Login Page</h1>
    </div>
    <div class="col-md-4">
      <div class="card p-4 mt-5">
        <div class="card-body">
          <form method="POST" action="/admin_login">
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control">
            </div>
            <input type="submit" class="btn btn-danger btn-block form-control" value="SUBMIT">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
