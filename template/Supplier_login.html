<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.6rem;
        letter-spacing: 1.1px;
        color: #dc3545 !important;
      }
      .container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 15px;
      }
      .row {
        max-width: 900px;
        width: 100%;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        overflow: hidden;
      }
      .col-md-8 {
        background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 40px;
      }
      .col-md-8 h1 {
        font-weight: 800;
        font-size: 3rem;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        margin: 0;
      }
      .col-md-4 {
        padding: 40px 30px;
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }
      .card-body {
        padding: 2rem;
      }
      label {
        font-weight: 600;
        color: #333;
      }
      .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
      }
      .btn-danger {
        background-color: #dc3545;
        border: none;
        font-weight: 700;
        border-radius: 8px;
        padding: 0.75rem;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }
      .btn-danger:hover {
        background-color: #b02a37;
      }
      @media (max-width: 767.98px) {
        .row {
          flex-direction: column;
        }
        .col-md-8,
        .col-md-4 {
          max-width: 100%;
          padding: 30px 20px;
        }
        .col-md-8 {
          height: 200px;
          background-size: cover;
          background-position: center;
        }
        .col-md-8 h1 {
          font-size: 2rem;
          text-align: center;
        }
      }
    </style>

    <title>Supplier Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">CIVIL CONTRACTOR</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Welcome To Supplier Login Page</h1>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form method="post" action="/supplier_login">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="uemail"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="upassword"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-danger w-100">
                  SUBMIT
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
