<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <title>Register | Civil Contractor</title>

    <style>
      body {
        background: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar-brand {
        font-weight: 700;
        color: #dc3545 !important;
        font-size: 1.75rem;
        letter-spacing: 1.2px;
      }

      .container {
        margin-top: 60px;
        margin-bottom: 60px;
      }

      h1.display-4 {
        color: #212529;
        font-weight: 700;
        margin-bottom: 30px;
        letter-spacing: 1.2px;
      }

      .card {
        box-shadow: 0 0.125rem 0.25rem rgb(0 0 0 / 0.075);
        border-radius: 0.5rem;
        padding: 30px;
      }

      label {
        font-weight: 600;
      }

      input::placeholder {
        font-style: italic;
      }

      .btn-primary {
        background-color: #dc3545;
        border-color: #dc3545;
        font-weight: 600;
        letter-spacing: 1px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #b52b39;
        border-color: #b52b39;
      }

      .form-control:focus {
        box-shadow: 0 0 5px #dc3545;
        border-color: #dc3545;
      }

      p.mt-2 {
        font-size: 0.9rem;
      }

      p.mt-2 a {
        color: #dc3545;
        font-weight: 600;
        text-decoration: none;
      }

      p.mt-2 a:hover {
        text-decoration: underline;
      }

      @media (max-width: 767.98px) {
        h1.display-4 {
          font-size: 2.5rem;
          text-align: center;
        }

        .card {
          padding: 20px;
        }

        .col-md-8,
        .col-md-4 {
          text-align: center;
          margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">CIVIL CONTRACTOR</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/user_reg">Register</a>
            </li>
            <li class="nav-item dropdown active">
              <a
                class="nav-link dropdown-toggle"
                href="/user_log"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Login
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/admin_log">Admin Login</a></li>
                <li><a class="dropdown-item" href="/user_log">User Login</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="display-4">Welcome To Register Page</h1>
          <p class="lead text-muted">
            Please fill the form to create your account and start using our
            services.
          </p>
        </div>
        <div class="col-md-4">
          <div class="card">
            <form action="/register" method="POST" novalidate>
              <div class="mb-3">
                <label for="uname" class="form-label">Name</label>
                <input
                  type="text"
                  id="uname"
                  name="uname"
                  pattern="[a-zA-Z ]+"
                  title="Enter only alphabets"
                  placeholder="Enter your full name"
                  required
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label for="uemail" class="form-label">E-mail</label>
                <input
                  type="email"
                  id="uemail"
                  name="uemail"
                  placeholder="Enter your email"
                  required
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label for="upassword" class="form-label">Password</label>
                <input
                  type="password"
                  id="upassword"
                  name="upassword"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                  placeholder="Enter password"
                  required
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label for="umobile" class="form-label">Mobile</label>
                <input
                  type="tel"
                  id="umobile"
                  name="umobile"
                  pattern="[1-9]{1}[0-9]{9}"
                  title="Must contain exactly 10 digits and not start with zero"
                  placeholder="Enter mobile number"
                  required
                  class="form-control"
                />
              </div>

              <div class="mb-4">
                <label for="uaddress" class="form-label">Address</label>
                <input
                  type="text"
                  id="uaddress"
                  name="uaddress"
                  pattern="[a-zA-Z0-9\s,.-]+"
                  title="Enter a valid address"
                  placeholder="Enter your address"
                  required
                  class="form-control"
                />
              </div>

              <button type="submit" class="btn btn-primary w-100 btn-lg">
                Register
              </button>

              <p class="mt-3 text-center">
                Already a member? <a href="/user_log">Login Here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
